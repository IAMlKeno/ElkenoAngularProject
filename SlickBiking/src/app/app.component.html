<div ng-app="bikeApp">
  <div class="jumbotron slickBikeHeader">
    <img src="../assets/images/slickbikeslogo.png" />
  </div>

  <div class="col-md-12" ng-view ng-app="bikeDisplayTable" ng-controller="BikeDisplayController"></div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" ng-controller="BikeController">
        <form ng-submit="SaveBike($event)" name="angularBikeForm" ng-model="angularBikeForm" novalidate>
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel" style="display:inline-block">Bike Form</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body _bikeForm">
            <table class="newBikeTable" style="margin:auto">
              <tr>
                <td>
                  <label>Bike Model</label>
                </td>
                <td>
                  <input type="text" onkeyup="disableBtn()" class="_bikeModel form-control" ng-model="bike.Model" required />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Type</label>
                </td>
                <td>
                  <select onkeyup="disableBtn()" class="_type form-control" ng-model="bike.BikeTypeId" required>
                    <option value="">Please Select</option>
                    <option *ngFor="let type of bikeTypes" value="{{type.id}}">{{type.description}}</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label>Cost</label>
                </td>
                <td>
                  <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" onkeyup="disableBtn()" class="_price form-control" min="0" step="0.50" data-number-to-fixed="2" ng-model="bike.Price" required />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <label>Description</label>
                </td>
                <td>
                  <textarea onkeyup="disableBtn()" class="_description form-control" ng-model="bike.Description" required></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <label>Quantity on Hand</label>
                </td>
                <td>
                  <input type="number" onkeyup="disableBtn()" class="_qoh form-control" min="0" data-number-to-fixed="0" ng-model="bike.QuantityOnHand" required />
                </td>
              </tr>
            </table>
            <input type="hidden" class="_bikeId" ng-model="bike.Id" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" ng-disabled="angularBikeForm.$invalid">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
