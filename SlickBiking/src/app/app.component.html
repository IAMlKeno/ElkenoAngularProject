<div ng-app="bikeApp">
  <div class="jumbotron" style="text-align: center">
    <img src="../assets/images/slickbikeslogo.png" />
  </div>

  <div class="col-md-8" style="margin:auto" ng-app="bikeDisplayTable" ng-controller="BikeDisplayController">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title" style="display:inline-block">Bike Stock</h3>
        <div style="display:inline-block; float:right">
          <input type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" value="Add New Bike" />
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Bike Type</th>
            <th>Quantity On Hand</th>
            <th>Cost</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let bike of apiValues">
            <td>{{bike.id}}</td>
            <td>{{bike.model}}</td>
            <td>{{bike.description}}</td>
            <td>{{bike.bikeType}}</td>
            <td>{{bike.qoh}}</td>
            <td>{{bike.price}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button value="{{bike.id}}" ng-click="UpdateBike($event)" style="border-right: 1px solid black" type="button" class="btn btn-secondary btn-sm">Edit</button>
                <button value="{{bike.id}}" ng-click="DeleteBike($event)" style="border-left: 1px solid black" type="button" class="btn btn-secondary btn-sm">Delete</button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!--iv class="col-md-4">
    <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Add A Bike</button>
  </-->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" ng-controller="BikeController">
        <form ng-submit="AddBike()">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Bike Form</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table>
              <tr>
                <td>
                  <label>Bike Model</label>
                </td>
                <td>
                  <input type="text" ng-model="bike.Model" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Type</label>
                </td>
                <td>
                  <input type="text" ng-model="bike.BikeType" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Cost</label>
                </td>
                <td>
                  <input type="text" ng-model="bike.Price" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Description</label>
                </td>
                <td>
                  <input type="text" ng-model="bike.Description" />
                </td>
              </tr>
              <tr>
                <td>
                  <label>Quantity on Hand</label>
                </td>
                <td>
                  <input type="text" ng-model="bike.Qoh" />
                </td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
